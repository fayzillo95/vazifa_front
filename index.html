<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAYZILLO_DARS_11</title>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class="">
    <div class="main-flex">

        <div class="left-panel">
            <div class="pt-11 flex justify-between items-end">
                <h1 class="text-4xl">Mortgage Calculator</h1>
                <a href="./index.html" class="underline">Clear All</a>
            </div>

            <form class="flex flex-col gap-y-2 h-full justify-evenly">
                <div>
                    <label class="label-style">Mortgage Amount</label>
                    <div class="flex relative items-center">
                        <input type="number" class="input-style z-0 pl-[50px]">
                        <span class="left-span z-10">f</span>
                    </div>
                </div>

                <div class="flex w-full gap-x-5 mt-[10px]">
                    <div class="relative w-1/2">
                        <label class="label-style">Mortgage Term</label>
                        <div class="flex items-center relative">
                            <input class="input-style pr-[45%]" type="text" name="mortgage-term">
                            <span class="unit-style">years</span>
                        </div>
                    </div>
                    <div class="relative w-1/2">
                        <label class="label-style">Interest Rate</label>
                        <div class="flex items-center relative">
                            <input class="input-style pr-[25%]" type="text" name="interest-rate">
                            <span class="unit-style">%</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="label-style">Mortgage Type</label>
                    <div class="radio-style">
                        <input type="radio" name="mortgage-type" value="fixed" class="hover:cursor-pointer">
                        <label class="pl-6 text-2xl">Repayment</label>
                    </div>
                    <div class="radio-style">
                        <input type="radio" name="mortgage-type" value="variable" class="hover:cursor-pointer">
                        <label class="pl-6 text-2xl">Insert Only</label>
                    </div>
                </div>
                <div
                    class="submit w-[70%] h-[60px] flex text-[20px] justify-center items-center tracking-[3px] rounded-4xl border-2 border-gray-500 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-400 opacity-70">
                    <button type="submit" class="flex hover:cursor-pointer items-center">
                        <i class="fa fa-calculator hover:cursor-pointer"></i>
                        <p
                            class="ml-2 text-transparent font-extrabold bg-clip-text bg-gradient-to-r from-yellow-400 via-red-500 via-purple-500 via-blue-500 to-green-400 bg-[length:300%_300%] animate-gradient-move hover:cursor-pointer">
                            Calculate Repayments
                        </p>
                    </button>
                </div>

            </form>
        </div>

        <div class="right-panel">
            <img class="w-[40%]" src="./img/illustration-empty.svg">
            <p class="text-amber-50 w-80%">Re shown her</p>
            <p class="text-center text-gray-400">
                Complete the form and click "calculate repayments" to <br>
                see what your monthly repayments would be
            </p>
        </div>
    </div>
</body>


</html>
